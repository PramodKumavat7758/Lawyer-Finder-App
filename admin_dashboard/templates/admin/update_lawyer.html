<!DOCTYPE html>
<html>
<head>
    <title>Update Lawyer</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>Update Lawyer</h1>
<form method="post">
    {% csrf_token %}
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" value="{{ lawyer.full_name }}">
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" value="{{ lawyer.mobile }}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ lawyer.email }}">
    <button type="submit">Update</button>
</form>
{% endblock %}

</body>
</html>
