<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>Users</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'admin_dashboard:update_user' user.id %}">Edit</a>
            <a href="{% url 'admin_dashboard:delete_user' user.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

</body>
</html>
