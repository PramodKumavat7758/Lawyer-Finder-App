<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Lawyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            margin: 50px auto;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-success {
            width: 100%;
            padding: 10px 0;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Lawyer Registration{% endblock %}

    {% block content %}
    <div class="container registration-container">
        <h2 class="text-center">Register as Lawyer</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
                <!-- Lawyer Form Fields -->
                {% for field in lawyer_form %}
                <div class="col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <!-- Profile Form Fields -->
                {% for field in profile_form %}
                <div class="col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success mt-4">Register</button>
        </form>
        <div class="text-center mt-4">
            <p>Already registered? <a href="{% url 'lawyer_login' %}" class="text-primary">Login here</a>.</p>
        </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
