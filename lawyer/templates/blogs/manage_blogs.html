<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'nav.html' %}

    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1>Manage Blogs</h1>
            </div>
        </div>

        <!-- Add New Blog Button -->
        <div class="row mb-3">
            <div class="col-12 text-end">
                <a href="{% url 'add_blog' %}" class="btn btn-success">Add New Blog</a>
            </div>
        </div>

        <!-- Blog List -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Title</th>

                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for blog in blogs %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ blog.title }}</td>

                             <td>
                                <!-- Edit Blog -->
                                <a href="{% url 'update_blogs' blog.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <!-- Delete Blog -->
                                <a href="{% url 'delete_blogs' blog.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>

                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No blogs found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
